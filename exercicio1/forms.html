<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
    <form action="form.php" method="post">
        <div id="corpo">
            <fieldset>
                <legend>Tempo Viagem</legend>
                <div style="margin: 10px;">
                    <label for="velocidade">Velocidade Média(Km/h):</label>
                    <input type="number" step="0.01" name="velocidade" id="velocidade" required>
                    <label for="distancia">Distância(Km):</label>
                    <input type="number" step="0.01" name="distancia" id="distancia">
                </div>
                <div style="margin: 10px;">
                    <label for="consumo">Consumo Médio(Km/L):</label>
                    <input type="number" step="0.01" name="consumo" id="consumo">
                </div>
                
                <button type="submit">Enviar</button>
            </fieldset>
        </div>
    </form>
